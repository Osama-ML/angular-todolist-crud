<div class="container">

  <div class="jumbotron">

    <div class="form-group">
      <label for="exampleInputEmail1">Nueva tarea</label>
      <input type="text" class="form-control mb-2" [(ngModel)]="task.title">
      <button type="button"  class="btn btn-success"(click)="addTask(task)" [disabled] = "task.title.length == 0 || task.title.trim() == ''">Guardar</button>
    </div>

  </div>


  <div class="jumbotron mt-4">

    <div class="form-group" *ngFor="let task of tasks">

      <input type="text" [(ngModel)]="task.title" class="form-control mb-2">
      <button type="button" class="btn btn-secondary" (click)="editTask(task)">Editar</button>
      <button type="button" class="btn btn-danger ml-2" (click)="deleteTask(task)">Borrar</button>

    </div>
  </div>
</div>
